name: Release

on:
  push:
    tags:
      - 'v*'

jobs:
  build-and-release:
    runs-on: macos-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'
        
    - name: Install dependencies
      run: npm ci
      
    - name: Build app
      run: |
        npm run build:prod
        npm run build:mac
      env:
        # Skip code signing in CI
        CSC_IDENTITY_AUTO_DISCOVERY: false
        
    - name: Create Release
      uses: softprops/action-gh-release@v1
      with:
        files: |
          build/*.dmg
          build/*.zip
        body: |
          ## What's New
          
          ### Features
          - Add your release notes here
          
          ### Bug Fixes
          - List any bug fixes
          
          ### Installation
          
          **macOS:**
          1. Download the `.dmg` file below
          2. Right-click the app and select "Open" to bypass security warning
          
          **Alternative:** Install via Homebrew: `brew install --cask i-cant-code`
          
          ---
          
          **System Requirements:**
          - macOS 10.15+ 
          - Ollama installed with Mistral model
          
          **Need help?** Check our [installation guide](https://github.com/danrublop/I-can-t-code-translator#readme)
        draft: false
        prerelease: false
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

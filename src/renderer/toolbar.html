<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CodeLens Translator - Toolbar</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: transparent;
            overflow: hidden;
            user-select: none;
            -webkit-app-region: drag;
        }
        
        #root {
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 0 12px;
            background: rgba(0, 0, 0, 0.9);
            backdrop-filter: blur(10px);
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        .toolbar-section {
            display: flex;
            align-items: center;
            gap: 12px;
            -webkit-app-region: no-drag;
        }
        
        .status-indicator {
            display: flex;
            align-items: center;
            gap: 8px;
            color: #ffffff;
            font-size: 12px;
        }
        
        .status-dot {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background: #10b981;
        }
        
        .status-dot.error {
            background: #ef4444;
        }
        
        .status-dot.warning {
            background: #f59e0b;
        }
        
        .context-files {
            display: flex;
            align-items: center;
            gap: 8px;
            color: #ffffff;
            font-size: 12px;
        }
        
        .file-count {
            background: rgba(255, 255, 255, 0.1);
            padding: 2px 8px;
            border-radius: 12px;
            font-size: 11px;
        }
        
        .shortcuts-info {
            color: #9ca3af;
            font-size: 11px;
            display: flex;
            gap: 16px;
        }
        
        .shortcut {
            display: flex;
            align-items: center;
            gap: 4px;
        }
        
        .key {
            background: rgba(255, 255, 255, 0.1);
            padding: 2px 6px;
            border-radius: 4px;
            font-size: 10px;
            font-family: 'SF Mono', Monaco, 'Cascadia Code', monospace;
        }
    </style>
</head>
<body>
    <div id="root">
        <div class="toolbar-section">
            <div class="status-indicator">
                <div class="status-dot" id="status-dot"></div>
                <span id="status-text">Ready</span>
            </div>
            <div class="context-files">
                <span>Context:</span>
                <span class="file-count" id="file-count">0</span>
            </div>
        </div>
        
        <div class="shortcuts-info">
            <div class="shortcut">
                <span>Translate:</span>
                <span class="key" id="translate-key">⌘⇧T</span>
            </div>
            <div class="shortcut">
                <span>Toggle:</span>
                <span class="key" id="toggle-key">⌘⇧H</span>
            </div>
        </div>
    </div>
    
    <script src="toolbar.js"></script>
</body>
</html>
